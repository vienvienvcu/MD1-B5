<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==========ICON flaticon =========== -->

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>card image</title>
</head>
<body>
    <div class="card">
        <div class="overflow">
            <div class="box">
                <div class="button">
                    <button>automotive</button>
                </div>
                <div class="content">
                    <div class="icon">
                       <a href="#"><i class="fa-solid fa-gear"></i></a> 
                    </div>
                    <div class="live"></div>
                    <div class="square">
                        <a href="#"><h1>A</h1></a>
                    </div>
                    <div class="live"></div>
                    <div class="square">
                        <a href="#"><h1>B</h1></a>
                    </div>
                </div>
                <div class="text">
                    <h1>Car Repairing tracking</h1>
                    <p>all platform</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
<!-- =========SCC STYLE========== -->
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .card{
        width: 680px;
        height: 600px;
        max-width: 100%;
        background-image: url("https://brightonpanelworks.com.au/wp-content/uploads/2022/05/mechanic-in-overalls-repairing-car-in-auto-repair-2021-08-29-22-51-18-utc-1-1080x675.jpg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        position: relative;
        /* color: #fff; */
    }
    .overflow{
        width: 100%;
        overflow: hidden;
    }
    .box{
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: rgba(1, 1, 1, 0.5);
    }
    .button{
        padding: 30px;
    }
    .button button{
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        z-index: 100;
        background-color: rgb(223, 3, 3);
        color: white;
        font-size: 16px;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.5s ease;
    }
    button:hover{
        background-color: white;
        color:  rgb(223, 3, 3);
    }
    button:active{
        background-color: rgb(223, 3, 3);
    }
    .content a{
        color: #fff;
        text-decoration: none;
    }
    .content {
        display: block;
        float: right;
        color: white;
        margin-top: 20px;
        margin-right: 30px;
    }
    .content .icon{
        border-color: 1px solid rgb(211, 211, 211);
        padding: 12px;
        font-size: 46px;
        border-radius: 10px;
        background-color: rgb(223, 3, 3);
    }
    .live{
        height: 30px;
        width: 2px;
        background-color: white;
        margin-left: 34px;
    }
    .content .square{
        border: 1px solid rgb(211, 211, 211);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .text{
        display: block;
        margin-top: 330px;
        padding: 30px;  
        color: #fff;
        text-transform: capitalize;
    }
    .text p{
        font-size: 18px;
        opacity: 0.7;
    }

</style>
